<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head.html :: head}"></div>
<body>
<link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
/>
<script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="" defer></script>
<!--<script type="text/javascript" src="webjars/leaflet/1.8.0/leaflet.js" defer></script>-->
<script type="text/javascript" src="/js/map.js" defer></script>
<script type="text/javascript" src="/js/root.js" defer></script>

<div th:replace="~{fragments/header.html}"></div>

<div class="container">
    <form id="addLine">
        <div class="form-group">
            <label for="title">Название линии</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Введите название линии" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="length">Длина</label>
            <input name="length" type="number" class="form-control" id="length" placeholder="Введите расстояние линии">
        </div>
        <div class="form-group">
            <label for="diameter">Диаметр кабеля</label>
            <input name="diameter" type="number" class="form-control" id="diameter" placeholder="Введите диаметр кабеля">
        </div>
        <div class="form-group">
            <label for="from">Откуда</label>
            <input name="from" type="text" class="form-control" id="from" placeholder="Откуда начинается линия">
        </div>
        <div class="form-group">
            <label for="to">Куда</label>
            <input name="to" type="text" class="form-control" id="to" placeholder="Где заканчивается">
        </div>
        <br>
        <div class="form-group">
            <label for="coordinates">Координаты</label>
            <input name="coordinates" type="text" class="form-control" id="coordinates" >
        </div>
    </form>
    <br>
    <button type="button" class="btn btn-secondary" onclick="openMap()">Линия</button>
    <br>
    <br>
    <button type="button" class="btn btn-primary" onclick="save()">Submit</button>
</div>
<br>
<div class="modal fade" id="modalAddMap" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <!--<h5 class="modal-title" id="modalLabel">ВОЛС</h5>-->
                <ul class="nav nav-pills gx-10">
                    <li class="nav-item"><a onclick="undo()" type="button" class="nav-link">Отменить последнее действие</a></li>
                    <li class="nav-item"><a onclick="pencil()" type="button" class="nav-link">Рисовать</a></li>
                    <li class="nav-item"><a onclick="" type="button" class="nav-link">Выбрать</a></li>
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeMap()"></button>
            </div>
            <div id="addMap" class="modal-body"></div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>-->
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
