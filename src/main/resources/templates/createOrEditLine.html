<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head.html :: head}"></div>
<body>
<link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""
/>
<script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="" defer></script>
<!--<script type="text/javascript" src="webjars/leaflet/1.8.0/leaflet.js" defer></script>-->
<script type="text/javascript" src="/js/map.js" defer></script>
<script type="text/javascript" src="/js/root.js" defer></script>

<div th:replace="~{fragments/header.html}"></div>

<div class="container">
    <form action="#" th:action="@{/line}" method="post">
        <div class="form-group">
            <label for="name">Название линии</label>
            <input type="text" class="form-control" id="name" placeholder="Введите название линии">
        </div>
        <div class="form-group">
            <label for="length">Длина</label>
            <input type="text" class="form-control" id="length" placeholder="Введите расстояние линии">
        </div>
        <div class="form-group">
            <label for="diameter">Диаметр кабеля</label>
            <input type="text" class="form-control" id="diameter" placeholder="Введите диаметр кабеля">
        </div>
        <div class="form-group">
            <label for="from">Откуда</label>
            <input type="text" class="form-control" id="from" placeholder="Откуда начинается линия">
        </div>
        <div class="form-group">
            <label for="to">Куда</label>
            <input type="text" class="form-control" id="to" placeholder="Где заканчивается">
        </div>
        <br>
        <button type="button" class="btn btn-secondary" onclick="addLine()">Линия</button>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<br>
<div class="modal fade" id="modalAddMap" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">ВОЛС</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="addMap" class="modal-body"></div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>-->
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer.html :: footer}"></div>
</body>
</html>
